<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="korbin.rocks">
    <link rel="stylesheet" href="./CSS/master.css">
    <title>korbin.rocks ~ Home</title>
    <link rel="icon" type="image/png" href="IMG/profile.jpg">
    <script src="https://kit.fontawesome.com/0923cc85a6.js" crossorigin="anonymous"></script>
    <script src="./JS/main.js"></script>
</head>
<body>

    <!-- Copy to clipboard notification (not visible by default)-->
    <div id="alert" class="alert">
        <span>Copied "1korbin" to clipboard!</span>
    </div>

    <div class="content-wrapper">

        <!-- Profile -->
        <div class="profile">
            <div class="profile-image-wrapper">
                <img class="profile-image"src="IMG/profile.jpg">
            </div>
            <h1>Korbin</h1>
            <p class="location"><i style="color: #E4212A;" class="fa-solid fa-location-dot"></i> United Kingdom</p>
        </div>

        <!-- Social links-->
        <div class="grid-container">

            <!-- YouTube Link -->
            <div class="grid-item">
                <div class="image">
                    <img src="IMG/youtube.svg">
                </div>
                <div class="link">
                    <a href="https://www.youtube.com/@Fowled" target="_blank">
                        <span>youtube.com/@Fowled</span>
                    </a>
                </div>
                <div class="link-icon">
                    <a href="https://www.youtube.com/fowled" target="_blank">
                        <i class="fa-solid fa-up-right-from-square"></i>
                    </a>
                </div>
            </div>

            <!-- Discord Tag Copy to clipboard-->
            <div class="grid-item">
                <div class="image">
                    <img src="IMG/discord.png">
                </div>
                <div class="link">
                    <span style="cursor: pointer" onclick="copyToClipboard()">1korbin</span>
                </div>
                <div class="link-icon">
                    <!-- Copy to Clipboard Icon -->
                    <i style="cursor: pointer; margin-right: 4px" onclick="copyToClipboard()" class="fa-regular fa-clipboard"></i>
                </div>
            </div>  

    </div>
</body>
</html>
